<br>박은진의 이름은 은혜롭고 보배로운 이라는 뜻입니다.<br>

생년월일은 93년 12월 2 일.,혈액형은 O형 띠는 닭띠 별자리는 사수자리<br>
키와 몸무게 불명<br>
